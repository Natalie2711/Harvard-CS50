<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function hello(){
            document.querySelector('h1').innerHTML = 'Goodbye';
        }        
    </script>
    <title>Hello OnClick</title>
</head>
<body>
    <h1>Welcome</h1>
    <button onclick = "hello()"> Click Here</button>
</body>
</html>
